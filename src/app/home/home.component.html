<!-- Resources -->
<h2>Find the Shortest Route</h2>
<div class="card-container">
</div>

<div>
    <form #f="ngForm" (ngSubmit)='handleSearch(f)'>
        <div class="form-group">
            <label for="exampleFormControlSelect1">From Station</label>
            <select class="form-control" [(ngModel)]="formId" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">To Station</label>
            <select class="form-control" name="toStation" [(ngModel)]="toId" id="exampleFormControlSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <div>
            <p>Hello</p>
        </div>

        <button type="submit" [disabled]="formId == toId && formId > 0 && toId > 0"
            class="btn btn-primary">Submit</button>
    </form>
</div>
